<body>
    <script type='text/javascript'>

    var date = {year: 1981, month: 2, day: 6, hours: 1, minutes: 0, seconds: 0};

    $const.tlong = 116.28; // longitude
    $const.glat = 39.55; // latitude

    $processor.init ();

    // sun, mercury, venus, moon, mars, jupiter, saturn, uranus, neptune, pluto, chiron, sirius
    var body = $moshier.body.sun;

    $processor.calc (date, body);
    console.log(body.position);
    body = $moshier.body.moon;
    $processor.calc (date, body);
    console.log(body.position);
    document.write(JSON.stringify(body.position));
    </script>
